<!DOCTYPE html>

<html>
    <head>
        <title>MIllenary 42 : appartements</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../lib/bootstrap-3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/signin.css" />
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">

                <div class="col-sm-6" >  
                    <h1>Veuillez vous connecter</h1>
                    <hr>
                    <form class="form-horizontal">

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-4">
                                <button type="submit" class="btn btn-primary pull-right">Se connecter</button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="col-sm-6">
                    <h1>S'inscrire</h1>
                    
                    <form class="form-horizontal">

                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">Mot de passe</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword2" class="col-sm-2 control-label">Confirmer mot de passe</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="inputPassword2" placeholder="Confirmer mot de passe">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-4">
                                <button type="submit" class="btn btn-success pull-right"><span class="glyphicon glyphicon-ok"></span> Inscription</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>



        <script src="../lib/jquery-1.11.3.min.js"></script>
        <script src="../lib/bootstrap-3.3/js/bootstrap.min.js"></script>
    </body>
</html>
