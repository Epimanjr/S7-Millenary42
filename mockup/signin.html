        <link rel="stylesheet" href="css/nav.css" />
    </head>
    <body>

        <div class="container-fluid">

            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html">
                            <span class="logo-brand">42</span>
                        </a>
                    </div>

                    <ul class="nav navbar-nav">
                        <li><a href="index.html"> Appartements<span class="sr-only">(current)</span></a></li>

                    </ul>

                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Rechercher">
                        </div>
                        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                    </form>

                </div>
            </nav>

            <div class="row">
                <div class="col-sm-12 page-title ">
                    <div class="col-sm-6 ">
                        <h2>Se connecter</h2>

                    </div>
                    <div class="col-sm-6 ">
                        <h2>S'inscrire</h2>

                    </div>
                </div>


            </div>                


            <div class="row">

                <div class="col-sm-6 page-content" >  

                    <form class="form-horizontal">

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Mot de passe</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Mot de passe">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-4">
                                <button type="submit" class="btn btn-primary pull-right">Se connecter</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-sm-6 page-content">

                    <form class="form-horizontal">

                        <h4>Informations</h4>
                        <hr>
                        <div class="form-group">
                            <label for="nom" class="col-sm-2 control-label">Nom</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="nom" placeholder="Nom">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="prenom" class="col-sm-2 control-label">Prénom</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="prenom" placeholder="Prénom">
                            </div>
                        </div> 
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="telephone" class="col-sm-2 control-label">Téléhone</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="telephone" placeholder="Tuméro de téléphone">
                            </div>
                        </div>
                        <h4>Adresse</h4>
                        <hr>
                        <div class="form-group">
                            <label for="numeroRue" class="col-sm-2 control-label">Numéro</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="numeroRue" placeholder="Numéro de rue">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="rue" class="col-sm-2 control-label">Rue</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="rue" placeholder="Rue">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cp" class="col-sm-2 control-label">Code postal</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="cp" placeholder="Code postal">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ville" class="col-sm-2 control-label">Ville</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="ville" placeholder="Ville">
                            </div>
                        </div>
                        <h4>Compte</h4>
                        <hr>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">Mot de passe</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword2" class="col-sm-2 control-label">Confirmer mot de passe</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="inputPassword2" placeholder="Confirmer mot de passe">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-4">
                                <button type="submit" class="btn btn-success pull-right"><span class="glyphicon glyphicon-ok"></span> Inscription</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>


        <script src="../lib/jquery-1.11.3.min.js"></script>
